<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="top-div">
        <h1>Onion-y?<br>Yea or Nay?</h1>
        <h3 id="score" class="hidden"></h3>
        <h3 id="tries" class="hidden"></h3>
    </div>

    <div id="start-div">
        <button id="start-button">Start Game</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <h1>Game Over</h1>
            <h2>You ran out of tries</h2>
            <button id="try-again">Try Again</button>
        </div>
    </div>

    <div id="middle-div" class="hidden">
        <h1 id="article-headline" name="article-headline"></h1>
    </div>
    
    <div id="bottom-div" class="hidden">
        <button id="correct-button" name="onion-article">Onion-y</button>
        <button id="wrong-button" name="not-onion">Not Onion-y</button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="app.js" charset="utf-8"></script>
</html>
